<!DOCTYPE html>
<html>
<head>
<title>Train Details</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    height: 100%;
    margin: auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  caption {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <table>
    <caption>Time Table and Fare List</caption>
    <tr>
      <th>Train Name</th>
      <th>Starting Place</th>
      <th>Destination</th>
      <th>Arrival Time</th>
      <th>Departure Time</th>
      <th>Fare</th>
    </tr>
    <tr>
      <td>Express</td>
      <td>New Delhi</td>
      <td>Mumbai</td>
      <td>10:00 AM</td>
      <td>10:30 AM</td>
      <td>Rs. 500</td>
    </tr>
    <tr>
      <td>Superfast</td>
      <td>Mumbai</td>
      <td>Bangalore</td>
      <td>05:00 PM</td>
      <td>05:45 PM</td>
      <td>Rs. 750</td>
    </tr>
    <tr>
      <td>Local</td>
      <td>Bangalore</td>
      <td>Chennai</td>
      <td>08:00 AM</td>
      <td>08:15 AM</td>
      <td>Rs. 300</td>
    </tr>
  </table>

</body>
</html>
